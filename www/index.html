<!DOCTYPE html><!--HTML5 doctype-->
<html>
<head>
	<title>Your New Application</title>
	<meta http-equiv="Content-type" content="text/html; charset=utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=0" />
    <style type="text/css">
		/* Prevent copy paste for all elements except text fields */
		*  { -webkit-user-select:none; -webkit-tap-highlight-color:rgba(255, 255, 255, 0); }
		input, textarea  { -webkit-user-select:text; }
		body { background-color:white; color:black }
	</style>
	<script src='intelxdk.js'></script>
    <!--<link rel="stylesheet" href="webix/webix.css" type="text/css"> -->
    <link rel="stylesheet" href="webix/skins/touch.css" type="text/css"> 
    <script src="webix/webix.js" type="text/javascript"></script>     
	<script type="text/javascript">
		/* Intel native bridge is available */
		var onDeviceReady=function(){
		//hide splash screen
		intel.xdk.device.hideSplashScreen();
            
        var value = intel.xdk.cache.getCookie("userid"); 
       // alert(value);
        if(value){
            window.location.href="principal.html";
        }
            
		};
		document.addEventListener("intel.xdk.device.ready",onDeviceReady,false);
	</script>    
</head>
<body>
	<script type="text/javascript">
         webix.Touch.limit(true);
        webix.ui.fullScreen();
		webix.ui({ borderless:true,
            rows:[ {},
                  { template:"<div align='center'><img src='img/logo.png'/></div>", borderless:true},            
            {
            view:"form",  borderless:true,
            id:"log_form",           
            elements:[
                { view:"text", placeholder:"e-mail"},
                { view:"text", type:"password", placeholder:"senha"},
                { view:"button", value:"Login" , type:"form" },
                { view:"button", value:"Cadastre-se", click:function(){window.location.href="cadastro.html";} }                
                ]
            }
            ]});	
		
    </script>
    
</body>
    
</html>
