<!DOCTYPE html><!--HTML5 doctype-->
<html>
<head>
	<title>Your New Application</title>
	<meta http-equiv="Content-type" content="text/html; charset=utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=0" />
	<style type="text/css">
		/* Prevent copy paste for all elements except text fields */
		*  { -webkit-user-select:none; -webkit-tap-highlight-color:rgba(255, 255, 255, 0); }
		input, textarea  { -webkit-user-select:text; }		
	</style>
	<script src='intelxdk.js'></script>
    <link rel="stylesheet" href="webix/webix.css" type="text/css"> 
    <script src="webix/webix.js" type="text/javascript"></script> 
	<script type="text/javascript">
		/* Intel native bridge is available */
		var onDeviceReady=function(){
		//hide splash screen
		intel.xdk.device.hideSplashScreen();
		};
		document.addEventListener("intel.xdk.device.ready",onDeviceReady,false);
	</script>
</head>
<body>
	<script type="text/javascript">
        function img(obj){
            return '<img src="'+obj.src+'" class="content" ondragstart="return false"/>'
	    }
        
        webix.ui({            
            rows: [
                { 
                    view:"toolbar", cols:[
                        {},
                        { view:"button", type:"icon", icon:"user", label:"Login", width:100 }
                    ],
                    gravity : -1,
                }, //1st row
                { 
                    rows:[
                        {
                                view:"carousel",
                                id:"carousel",
                                height:250, 
                                cols:[
                                    { css: "image", template:img, data:{src:"img/car_1.jpg"} },
                                    { css: "image", template:img, data:{src:"img/car_2.jpg"} },
                                    { css: "image", template:img, data:{src:"img/car_3.jpg"} }
                                ]
                        },
                        {
                        cols:[
                            { template:"Column 1" },//1st column
                            { template:"Column 2" } //2nd column
                        ]},
                        {cols:[
                            { template:"Column 1" },//1st column
                            { template:"Column 2" } //2nd column
                        ]
                    }]
                }  //2nd row
            ]
        });        
    
    </script>
</body>
</html>
